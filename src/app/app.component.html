<div class="container col-sm-4">
  <form [formGroup]="employeeForm">
    <label>Id</label>
    <div class="form-group">
      <input type="text" class="form-control" formControlName="id">
    </div>
    <label>Name</label>
    <div class="form-group">
      <input type="text" class="form-control" formControlName="name">
    </div>
    <label>Age</label>
    <div class="form-group">
      <input type="text" class="form-control" formControlName="age">
      <div class="row">
      <button (click)="submit()" type="submit" class="btn btn-success mx-auto my-4">Submit</button>
    </div>
    </div>
  </form>
</div>
<div class="jumbotron mx-auto col-sm-5">
  <table class="table table-dark">
    <thead>
      <th>Id</th>
      <th>Name</th>
      <th>Age</th>
      <th>Action</th>
    </thead>
    <tbody *ngFor="let d of data1">
      <tr>
        <td>{{d.id}}</td>
        <td>{{d.name}}</td>
        <td>{{d.age}}</td>
        <td>
          <button class="btn btn-primary" data-toggle="modal" data-target="#myModal"  (click)="edit(d)" >Edit</button>
          <button class="btn btn-danger ml-4" (click)="delete(d)">Delete</button>

        </td>
      </tr>
    </tbody>
  </table>
  <div class="modal" id="myModal">
      <div class="modal-dialog model-sm">
        <div class="modal-content">
    
          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">Modal Heading</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
    
          <!-- Modal body -->
          <div class="modal-body">
              <form [formGroup]="employeeForm">
                  <div class="form-group">
                    <label>Id</label>
                    <input type="text" class="form-control" formControlName="id">
                  </div>
                  <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control" formControlName="name">
                  </div>
                  <div class="form-group">
                    <label>Age</label>
                    <input type="text" class="form-control" formControlName="age">
                    <div class="row">
                   
                  </div>
                  </div>
                </form>
          </div>
    
          <!-- Modal footer -->
          <div class="modal-footer">
              <button type="submit" class="btn btn-success mx-auto my-4" (click)="Upate(d)">Upate</button>
            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
          </div>
    
        </div>
      </div>
    </div>
    
</div>
